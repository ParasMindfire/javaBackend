<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <!-- the object name should be same as the attribute name given to model -->
    <form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
        First Name <input type="text" th:field="*{firstName}" />
        <br>
        Last Name <input type="text" th:field="*{lastName}" />
        <br>
        Country:
        <select th:field="*{country}">
            <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}" />
        </select>

        <br>

        Favourite Programming Language:

        <input type="radio" th:field="*{favoriteLanguage}" 
                            th:each="tempLang : ${languages}"
                            th:value="${tempLang}"
                            th:text="${tempLang}"
                            />

        <br>

        Favourite System:

        <!-- <input type="checkbox" th:field="*{favoriteSystem}" th:value="Linux">Linux
         <input type="checkbox" th:field="*{favoriteSystem}" th:value="Windows">Windows
          <input type="checkbox" th:field="*{favoriteSystem}" th:value="MAc">MAc
          <input type="checkbox" th:field="*{favoriteSystem}" th:value="'Microsoft Windows'">Microsoft Windows -->

        <input type="checkbox" th:field="*{favoriteSystem}" 
                            th:each="tempSys : ${systems}"
                            th:value="${tempSys}"
                            th:text="${tempSys}"
                            />

        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
