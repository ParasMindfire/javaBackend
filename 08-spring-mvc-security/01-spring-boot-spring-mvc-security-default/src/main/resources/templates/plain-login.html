<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"></html>>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Login Page</title>
    <style>
        .failed{
            color:red;
        }
    </style>
</head>
<body>
    <h3>My Custom Login Page</h3>
    <form action="#" th:action="@{/authenticateTheUser}" method="POST">
        <div th:if="${param.error}">
            <i class="failed">Sorry you enetered wrong username or password</i>
        </div>
        <p>
            User name : <input type="text" name="username"/>
        </p>
        <p>
            Password : <input type="password" name="password"/>
        </p>

        <input type="submit" value="Login"/>
    </form>
</body>
</html>
